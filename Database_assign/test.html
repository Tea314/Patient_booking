<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltip Example</title>
  <style>
    /* Container cho nút */
    .tooltip {
      position: relative; /* Đặt relative để chứa tooltip */
      display: inline-block; /* Để nút và tooltip nằm cạnh nhau */
      cursor: pointer;
    }

    /* Tooltip nội dung */
    .tooltip .tooltip-text {
      visibility: hidden; /* Ẩn mặc định */
      width: 120px; /* Độ rộng của tooltip */
      background-color: #555; /* Màu nền */
      color: #fff; /* Màu chữ */
      text-align: center;
      padding: 5px 10px;
      border-radius: 4px;

      /* Vị trí tooltip */
      position: absolute;
      bottom: -25%; /* Đặt tooltip trên nút */
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;

      /* Hiệu ứng mờ */
      opacity: 0;
      transition: opacity 0.3s;
    }

    /* Mũi tên nhỏ */
    .tooltip .tooltip-text::after {
      content: "";
      position: absolute;
      top: 100%; /* Dưới tooltip */
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #555 transparent transparent transparent;
    }

    /* Hiển thị tooltip khi hover */
    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1; /* Hiển thị mờ dần */
    }
  </style>
</head>
<body>
  <!-- Nút có tooltip -->
  <div class="tooltip">
    <button>Hover me</button>
    <div class="tooltip-text">Tooltip content here</div>
  </div>
</body>
</html>
