<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles/home.css">

  <!--Add font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <script type="text/javascript" src="/eel.js"></script>
  <div class="header">

  </div>
  <div class="top-row">Welcome to doctor booking</div>

  <div class="content">
    <button class="left">Doctor booking</button>
    <button class="right">Department booking</button>
  </div>
  <div style="display: flex;
      justify-content: center;
      margin-top: 70px;">
    <button class="room-booking">Room booking</button>
  </div>

  <div class="screen-pop-up hidden">
    <div class="pop-up">
      <h2>Enter your Citizen identification number:</h2>
      <input class="pop-up-input" placeholder="Enter here">
      <div class="loading">
        <h2 class="text-display" style="margin-top: 0;"></h2>
        <div style="display: flex; flex-direction: column; align-items: center;">
          <button class="confirm-button inactive" disabled>Confirm</button>
          <div class="spinner" style="display: none;"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="account-pop-up hidden">
    <div class="information-pop-up">
      <h2>Enter your Citizen identification number:</h2>

    </div>
  </div>
  <script src="script/home.js"></script>

</html>
