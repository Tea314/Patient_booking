<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Rooms</title>
    <link rel="stylesheet" href="styles/show_room.css">


    <!--Add font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <script type="text/javascript" src="/eel.js"></script>
    <div class="header">

    </div>
    <div style="display: flex;
        gap:50px">
        <div class="left">

        </div>
        <div class="right">
            <h1>Booking</h1>
            <div class="content-box">
                <h2>Room List</h2>

                <div style="display: flex;
                    gap:20px;">
                    <div style="display: flex;
                    flex-direction: column;
                    gap: 20px;
                    flex: 0.5;
                    padding-top: 60px;">
                        <button class="room-button normal-button" data-selected-dates="selectedDatesNormal"
                            data-room-type="Normal" data-price="10">Normal: 10$</button>
                        <button class="room-button" data-selected-dates="selectedDatesDeluxe" data-room-type="Deluxe"
                            data-price="50">Deluxe: 50$</button>
                        <button class="room-button" data-selected-dates="selectedDatesPrivate" data-room-type="Private"
                            data-price="100">Private: 100$</button>
                    </div>

                    <div style="flex: 1.5;">
                        <div class="calendar-container">
                            <h2>December 2024</h2>
                            <div id="calendar" class="calendar"></div>
                        </div>
                        <button class="confirm-button-date" id="confirm-btn" disabled>Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="screen-pop-up hidden">
        <div class="pop-up">
            <div class="selected-dates"></div>
        </div>
    </div>

    <script type="module" src="script/show_room.js"></script>
</body>

</html>
